<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order grocery items online in Kothri Kalan with fast home delivery.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <title>Grocery - digiKo</title>

    <style>
        body {
            background: #fbfbfd;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .btn-yellow {
            background: #ffd700;
            color: #000;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        .btn-yellow:hover {
            background: #000;
            color: #fff;
        }

        .product-card {
            background: #fff;
            border-radius: 18px;
            border: 1px solid #e8e8ed;
            transition: 0.35s;
        }

        .product-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: contain;
            padding: 20px;
            background: #fafafa;
        }

        .discount-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff3b30;
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .delivery-time {
            background: #f0f0f5;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .current-price {
            font-size: 20px;
            font-weight: 600;
        }

        .original-price {
            text-decoration: line-through;
            color: #777;
            margin-left: 6px;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row">

            <div class="col-lg-3 mb-4">
                <div class="bg-white p-3 rounded border">
                    <h5>Filters</h5>
                    <p class="text-muted">Coming Soon</p>
                </div>
            </div>

            <div class="col-lg-9">
                <h4 class="mb-4">Grocery Products</h4>

                <div class="row g-4" id="products-container"></div>
            </div>

        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.js"></script>

    <script>
        // Supabase Client Initialization
        const db = supabase.createClient(
            "https://dnmtwlnqeesubepyipsx.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRubXR3bG5xZWVzdWJlcHlpcHN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMjc5MDAsImV4cCI6MjA3NzkwMzkwMH0.EluGCx_iZxFOv0PGF949vVD6BHeL6Tkh_LuiI9lFv8o"
        );

        async function loadProducts() {
            console.log("Fetching grocery products...");

            const { data: items, error } = await db
                .from("items")
                .select("*")
                .eq("type", "grocery");

            if (error) {
                console.error("Error fetching:", error);
                return;
            }

            console.log("Loaded:", items);

            const container = document.getElementById("products-container");
            container.innerHTML = "";

            items.forEach(p => {
                container.innerHTML += `
                <div class="col-lg-4 col-md-6">
                    <div class="card product-card position-relative">

                        ${p.discount ? `<span class="discount-badge">${p.discount}% OFF</span>` : ""}

                        <img src="${p.image_url}" 
                             class="product-image"
                             alt="${p.name}"
                             onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/480px-No_image_available.svg.png'">

                        <div class="card-body">
                            <span class="delivery-time mb-2 d-inline-block">⏰ ${p.delivery_time}</span>

                            <h6 class="mt-2">${p.name}</h6>
                            <p class="text-muted mb-2">${p.quantity}</p>

                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="current-price">₹${p.price}</span>
                                    ${p.mrp ? `<span class="original-price">₹${p.mrp}</span>` : ""}
                                </div>

                                <button class="btn btn-yellow" onclick="addToCart(${p.id}, event)">Add</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
        }

        function getLoggedInUser() {
    const u = localStorage.getItem("loggedInUser");
    return u ? JSON.parse(u) : null;
}

async function getOrCreateCart(userId) {
    // Check if this user already has a cart
    const { data: existing } = await db
        .from("carts")
        .select("id")
        .eq("user_id", userId)
        .maybeSingle();

    if (existing) return existing.id;

    // Otherwise create one
    const { data: created } = await db
        .from("carts")
        .insert({ user_id: userId })
        .select()
        .single();

    return created.id;
}

async function addToCart(id, event) {
    const user = getLoggedInUser();

    // grab product info from UI
    const card = event.target.closest(".product-card");
    const name = card.querySelector("h6").innerText;
    const price = parseFloat(
        card.querySelector(".current-price").innerText.replace("₹", "")
    );
    const image = card.querySelector("img").src;

    // 1️⃣ NOT LOGGED IN → use localStorage
    if (!user) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(x => x.id === id);

        if (existing) existing.qty++;
        else cart.push({ id, name, price, image, qty: 1 });

        localStorage.setItem("cart", JSON.stringify(cart));
    }

    // 2️⃣ LOGGED IN → save to Supabase carts + cart_items
    else {
        const cartId = await getOrCreateCart(user.id);

        // check if this item already in DB cart
        const { data: existing } = await db
            .from("cart_items")
            .select("id, quantity")
            .eq("cart_id", cartId)
            .eq("product_id", id)
            .maybeSingle();

        if (existing) {
            // increase quantity
            await db
                .from("cart_items")
                .update({ quantity: existing.quantity + 1 })
                .eq("id", existing.id);
        } else {
            // new cart row
            await db.from("cart_items").insert({
                cart_id: cartId,
                product_id: id,
                quantity: 1
            });
        }
    }

    // ✅ Button feedback
    const btn = event.target;
    btn.innerText = "Added ✓";
    btn.style.background = "#34c759";
    btn.style.color = "#fff";

    setTimeout(() => {
        btn.innerText = "Add";
        btn.style.background = "#ffd700";
        btn.style.color = "#000";
    }, 1500);
}


        loadProducts();
    </script>

</body>
</html>
