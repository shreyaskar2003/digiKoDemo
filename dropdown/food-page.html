<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order food items online in Kothri Kalan with fast home delivery.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <title>Food - digiKo</title>

    <style>
        body {
            background: #fbfbfd;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .btn-yellow {
            background: #ffd700;
            color: #000;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        .btn-yellow:hover {
            background: #000;
            color: #fff;
        }

        .product-card {
            background: #fff;
            border-radius: 18px;
            border: 1px solid #e8e8ed;
            transition: 0.4s;
        }

        .product-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: contain;
            padding: 20px;
            background: #fafafa;
        }

        .discount-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff3b30;
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
        }

        .current-price {
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container py-5">

                <h4 class="mb-4">Food Products</h4>

                <div class="row g-4" id="products-container"></div>

        </div>
    </div>

    <!-- Correct Supabase Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.js"></script>

    <script>
        // ‚≠ê FIX: use "db" instead of overwriting "supabase"
        const db = supabase.createClient(
            "https://dnmtwlnqeesubepyipsx.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRubXR3bG5xZWVzdWJlcHlpcHN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMjc5MDAsImV4cCI6MjA3NzkwMzkwMH0.EluGCx_iZxFOv0PGF949vVD6BHeL6Tkh_LuiI9lFv8o"
        );

        async function loadProducts() {
            console.log("Loading products...");

            const { data: items, error } = await db
                .from("items")
                .select("*")
                .eq("type", "food");

            if (error) {
                console.error("Supabase error:", error);
                return;
            }

            console.log("Loaded items:", items);

            const container = document.getElementById("products-container");
            container.innerHTML = "";

            items.forEach(p => {
                container.innerHTML += `
                <div class="col-lg-4 col-md-6">
                    <div class="card product-card position-relative">

                        ${p.discount ? `<span class="discount-badge">${p.discount}% OFF</span>` : ""}

                        <img src="${p.image_url}" class="product-image" alt="${p.name}">

                        <div class="card-body">
                            <span class="d-block mb-2">‚è∞ ${p.delivery_time}</span>

                            <h6>${p.name}</h6>
                            <p>${p.quantity}</p>

                            <div class="d-flex justify-content-between align-items-center">
                                <span class="current-price">‚Çπ${p.price}</span>
                                ${p.mrp ? `<span class="original-price">‚Çπ${p.mrp}</span>` : ""}

                                <button class="btn btn-yellow" onclick="addToCart(${p.id}, event)">Add</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
        }
function getLoggedInUser() {
    const u = localStorage.getItem("loggedInUser");
    return u ? JSON.parse(u) : null;
}

async function getOrCreateCart(userId) {
    // Check if cart exists
    const { data: existing } = await db
        .from("carts")
        .select("id")
        .eq("user_id", userId)
        .maybeSingle();

    if (existing) return existing.id;

    // Otherwise create a new cart
    const { data: created } = await db
        .from("carts")
        .insert({ user_id: userId })
        .select()
        .single();

    return created.id;
}

       async function addToCart(id, event) {
    const user = getLoggedInUser();

    // Get product card UI
    const card = event.target.closest(".product-card");
    const name = card.querySelector("h6").innerText;
    const price = parseFloat(card.querySelector(".current-price").innerText.replace("‚Çπ", ""));
    const image = card.querySelector("img").src;

    // üîπ If NOT logged in ‚Üí Save to localStorage
    if (!user) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(x => x.id === id);

        if (existing) existing.qty++;
        else cart.push({ id, name, price, image, qty: 1 });

        localStorage.setItem("cart", JSON.stringify(cart));
    }

    // üîπ If LOGGED IN ‚Üí Save to Supabase database
    else {
        const cartId = await getOrCreateCart(user.id);

        // Check if item is already in DB cart
        const { data: existing } = await db
            .from("cart_items")
            .select("id, quantity")
            .eq("cart_id", cartId)
            .eq("product_id", id)
            .maybeSingle();

        if (existing) {
            // Update quantity
            await db
                .from("cart_items")
                .update({ quantity: existing.quantity + 1 })
                .eq("id", existing.id);
        } else {
            // Insert new cart item
            await db
                .from("cart_items")
                .insert({
                    cart_id: cartId,
                    product_id: id,
                    quantity: 1
                });
        }
    }

    // üéâ Button animation
    const btn = event.target;
    btn.innerText = "Added ‚úì";
    btn.style.background = "#34c759";
    btn.style.color = "#fff";

    setTimeout(() => {
        btn.innerText = "Add";
        btn.style.background = "#ffd700";
        btn.style.color = "#000";
    }, 1500);
}

        loadProducts();
    </script>

</body>

</html>
