<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - digiKo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .product-card {
            border: 1px solid #eee;
            border-radius: 12px;
            background: #fff;
            padding: 15px;
            transition: 0.3s;
            height: 100%;
        }
        .product-card:hover {
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #fafafa;
            border-radius: 12px;
            padding: 10px;
        }
    </style>
</head>

<body class="p-4">

    <a href="../index.html" class="btn btn-secondary mb-4">← Back</a>

    <h3 id="title">Search Results</h3>
    <p id="subtitle"></p>

    <div class="row mt-4" id="results"></div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.js"></script>

    <script>
        const supabaseClient = supabase.createClient(
            "https://dnmtwlnqeesubepyipsx.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRubXR3bG5xZWVzdWJlcHlpcHN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMjc5MDAsImV4cCI6MjA3NzkwMzkwMH0.EluGCx_iZxFOv0PGF949vVD6BHeL6Tkh_LuiI9lFv8o"
        );

        async function loadResults() {
            const params = new URLSearchParams(window.location.search);
            const query = params.get("q");

            document.getElementById("subtitle").textContent =
                `Showing results for "${query}"`;

            const { data, error } = await supabaseClient
                .from("items")
                .select("*")
                .ilike("name", `%${query}%`);

            const container = document.getElementById("results");
            container.innerHTML = "";

            if (!data || data.length === 0) {
                container.innerHTML = `<h5>No products found.</h5>`;
                return;
            }

            data.forEach(item => {
                container.innerHTML += `
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="product-card">
                            <img src="${item.image_url}" class="product-image">
                            <h6 class="mt-2">${item.name}</h6>
                            <p class="text-muted">${item.quantity || ""}</p>
                            <b class="text-dark">₹${item.price}</b>
                        </div>
                    </div>
                `;
            });
        }

        loadResults();
    </script>

</body>
</html>
